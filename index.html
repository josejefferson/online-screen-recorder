<body>
	<div class="container my-5">

		<h1 class="mb-5">Online Screen Recorder</h1>

		<div class="row mb-3">
			<div class="col-12 col-md-6 col-lg-3 text-center">
				<div class="form-group">
					<label for="vwidth">Width (px)</label>
					<input type="number" class="form-control text-center" id="vwidth" value="1920">
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-3 text-center">
				<div class="form-group">
					<label for="vheight">Height (px)</label>
					<input type="number" class="form-control text-center" id="vheight" value="1080">
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-3 text-center">
				<div class="form-group">
					<label for="vframerate">Framerate (FPS)</label>
					<input type="number" class="form-control text-center" id="vframerate" value="30">
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-3 text-center">
				<div class="form-group">
					<label for="vdelay">Wait (sec)</label>
					<input type="number" class="form-control text-center" id="vdelay" value="0">
				</div>
			</div>
		</div>

		<video class="w-100 my-3" id="voutput" autoplay controls></video>

		<div class="text-center mt-3">
			<button class="btn actbtn rounded-circle mx-3 bg-success text-white" id="vstart" title="Start">
				<i class="mdi mdi-lg mdi-camcorder"></i>
			</button>
			<button class="btn actbtn rounded-circle mx-3 bg-primary text-white" id="vpause" title="Pause">
				<i class="mdi mdi-lg mdi-pause"></i>
			</button>
			<button class="btn actbtn rounded-circle mx-3 bg-danger text-white" id="vstop" title="Stop">
				<i class="mdi mdi-lg mdi-stop"></i>
			</button>
			<button class="btn actbtn rounded-circle mx-3 bg-warning" id="vdownload" title="Download">
				<i class="mdi mdi-lg mdi-content-save"></i>
			</button>
		</div>

		<div class="text-center mt-3 h4" id="vtimer">
			00:00:00
		</div>
	</div>

	<script src="lib/js/stopwatch.min.js"></script>
	<script src="lib/js/fix-webm-duration.js"></script>
	<script src="js/index.js"></script>
</body>
